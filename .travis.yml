language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-feed ./udagram-api-user
  - docker build -t udagram-api-feed ./udagram-frontend
  - docker build -t udagram-api-feed ./udagram-reverseproxy

  - docker tag udagram-api-feed badex360/udagram-api-feed:v1.0.0
  - docker tag udagram-api-user badex360/udagram-api-user:v1.0.0
  - docker tag udagram-frontend badex360/udagram-frontend:v1.0.0
  - docker tag udagram-reverseproxy badex360/udagram-reverseproxy:v1.0.0


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push badex360/udagram-api-feed:v1.0.0
  - docker push badex360/udagram-api-user:v1.0.0
  - docker push badex360/udagram-frontend:v1.0.0
  - docker push badex360/udagram-reverseproxy:v1.0.0